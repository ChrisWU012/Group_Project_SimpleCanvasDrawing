<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas Project #2</title>
</head>

<body>
    <!-- Canvas Basics by Alex -->
    <h1 class="text-center">Canvas Project</h1>
    
      
  

    <section class="section-1">

        <img class="sky-img" src="https://images.wallpaperscraft.com/image/single/sky_sunset_birds_114733_300x300.jpg"
            alt="sky">

        <!-- Import Image by Chris -->
        <div class="container drag-container">
            <h3>Upload Your Image To Start!</h3>
            <div class="drag-area" style="width: 100%; height: 100%;">
                <span class="header">Drag & Drop</span>
                <span class="header">or <span class="btn-browse"
                        style="color: #1683ff; cursor: pointer;">Browse</span></span>
                <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg" hidden>
                <span class="support">Supports: JPG, JPEG, PNG</span>
            </div>
        </div>

    </section>

    <section class="section-2">
        <div class="tools">
          <div class="d-flex flex-row justify-content-center align-items-center">
            <button class="btn btn" id="drawing-rectangle">
              <img height="40" width="40" src="./icons/rectangle-svgrepo-com.svg">
            </button>
            <button class="btn btn" id="drawing-triangle">
              <img height="40" width="40" src="./icons/plain-triangle-svgrepo-com.svg">
            </button>
            <button class="btn btn" id="drawing-circle">
              <img src="./icons/circle-svgrepo-com.svg">
            </button>
            <button class="btn" id="drawing-line">
              <img height="40" width="40" src="icons/pen-svgrepo-com.svg">
            </button>
            <button class="btn btn" id="btn_undo">
              <img height="40" width="40" src="./icons/return-svgrepo-com.svg">
            </button>
            <button class="btn btn" id="clear">
              <img height="40" width="40" src="./icons/clear-format-svgrepo-com.svg">
            </button>
            <button class="btn btn" id="spray">
              <img height="40" width="40" src="./icons/spray-svgrepo-com (2).svg">
            </button>
            <div class="d-flex flex-column justify-content-center align-items-center">
              <input type="color"width="40" height="40" id="color-picker" value="" />
              <p id="pick-color">Pick Your Color</p>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
              <input type="range" min="1" max="30" value="6" id="stroke-size" />
              <p id="pen-size">Pen Size</p>
            </div>
        </div>

        <div id="container">

            <canvas class="canvas" id="canvas-real" width="500px" height="500px"></canvas>

            <canvas class="canvas" id="canvas-draft" width="500px" height="500px"></canvas>
        </div>

        <!-- Export Image end -->
        <a class="btn btn-success" id="download" download="MasterPiece.png" href=""
            onclick="download_img(this)">Download to
            MasterPiece.png</a>

    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./view/image_bg.js"></script>
    <script src="./canvas/canvas-common.js"></script>
    <script src="./canvas/drawing-circle.js"></script>
    <script src="./canvas/drawing-line.js"></script>
    <script src="./canvas/drawing-rectangle.js"></script>
    <script src="./canvas/drawing-triangle.js"></script>
    <script src="./canvas/spray.js"></script>
    <script src="./controller/export_img.js"></script>
    <script src="./canvas/increase-size.js"></script>
    <script type="text/javascript">
        let drawCanvas = document.getElementById("canvas-real");

        $("#drawing-rectangle").click(function () {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $("#drawing-line").click(function () {
            currentFunction = new DrawingLine(contextReal);
        });
        $("#drawing-circle").click(function () {
            currentFunction = new DrawingCircle(contextReal, contextDraft);
        });
        $("#drawing-triangle").click(function () {
            currentFunction = new DrawingTriangle(contextReal, contextDraft);
        });
        $("#spray").click(function () {
            currentFunction = new Spray(contextReal, contextDraft);
        });
    </script>
</body>

</html>
