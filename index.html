<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Photoshop</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <!-- Canvas Basics by Alex -->
    <h1 class="text-center">Canvas Project</h1>

    <button class="btn btn-primary" id="drawing-rectangle">
      Drawing Rectangle
    </button>
    <button class="btn btn-warning" id="drawing-circle">Drawing Circle</button>
    <button class="btn btn-success" id="drawing-line">Drawing Line</button>
    <button class="btn btn-success" id="drawing-line">undo</button>
    <button class="btn btn-success" id="drawing-line">clear</button>

    <input type="color" id="color-picker" value="" />
    <input type="range" min="1" max="30" value="6" id="stroke-size" />

    <div id="container">
      <canvas
        class="canvas"
        id="canvas-real"
        width="600px"
        height="500px"
      ></canvas>
      <canvas
        class="canvas"
        id="canvas-draft"
        width="600px"
        height="500px"
      ></canvas>
    </div>
    <!-- Canvas Basics end -->

    <!-- Import Image by Chris -->
    <input
      type="file"
      id="image-input"
      accept="image/jpeg, image/png, image/jpg"
    />
    <div id="display-image"></div>
    <!-- Import Image end -->

    <script src="./app.js"></script>
    <script src="./canvas/canvas-common.js"></script>
    <script src="./canvas/drawing-circle.js"></script>
    <script src="./canvas/drawing-line.js"></script>
    <script src="./canvas/drawing-rectangle.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      let drawCanvas = document.getElementById("canvas-real");

      $("#drawing-rectangle").click(function () {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-line").click(function () {
        currentFunction = new DrawingLine(contextReal);
      });
      $("#drawing-circle").click(function () {
        currentFunction = new DrawingCircle(contextReal, contextDraft);
      });
    </script>
  </body>
</html>
